<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nestoria</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="reg_form container">
    <form method="post" class="flex-col">
      <img src="../imgs/reg/Nestoria.svg" alt="logo">
      <h3>Зарегистрироваться</h3>
      <div class="flex-col">
        <input type="text" name="name" id="name" placeholder="Имя" required>
        <input type="email" name="email" id="email" placeholder="Эл. почта" required>
        <input type="password" name="password" id="password" placeholder="Пароль" required>
        <input type="password" name="re:password" id="re:password" placeholder="Повторите пароль" required>
      </div>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <img src="../imgs/reg/bg.png" alt="bg">
  </div>
</body>
</html>
