<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nestoria</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="reg_form container">
      <form method="post" class="flex-col">
        <img src="../imgs/reg/Nestoria.svg" alt="logo" />
        <h3>Войти в личный кабинет</h3>
        <div class="flex-col">
          <input type="email" name="email" id="email" placeholder="Эл. почта" required />
          <input type="password" name="password" id="password" placeholder="Пароль" required />
        </div>
        <a href="user.html">Войти</a>
        <p>Нет личного кабинета? <a href="reg.html">Зарегистрироваться</a></p>
      </form>
      <img src="../imgs/reg/bg.png" alt="bg" />
    </div>
  </body>
</html>
